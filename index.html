    <body>
        <div class="container">
            <div>
                <label>First Number</label>
                <input type="number" name="first-number" class="form-control numbers" id="num1" >
            </div>
            <div>
                <label>Second Number</label>
                <input type="number" name="second-number" class="form-control numbers" id="num2" >
            </div>
            <div>
                <label>Answer: </label><span id="answer"></span>
            </div>
            <div>
                <button type="Add" name="ad" id="add-number" onclick="addNumber()" class="form-control btn-primary btn">Add Number</button>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("num1").style.backgroundColor = "beige";
        document.getElementById("num2").style.backgroundColor = "beige";
        
        //num3 = parseInt(num1) + parseInt(num2);
        function addNumber (){
            var num1 = 0, num2 = 0, num3 = 0;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            num3 = parseInt(num1) + parseInt(num2);
            document.getElementById("answer").textContent = num3;
            determineGreater(num1, num2);
        }
        function determineGreater(value1, value2){
            if (value1 >= value2) {
                console.log("the greater number is "+ value1)
            } else {
                console.log("the greater number is "+ value2)
            }
        }
        /*console.log("Sum of "+ num1 + " & " + num2 + " is " + num3);*/
    </script>
